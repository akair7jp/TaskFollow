<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者パネル</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>管理者パネル</h1>
    <table>
        <thead>
            <tr>
                <th>ログインID</th>
                <th>メールアドレス</th>
                <th>電話番号</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="user-list"></tbody>
    </table>
    <button onclick="location.href='todo.html'" style="margin-top:20px;">戻る</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const app = initializeApp({ /* Config */ });
        const db = getFirestore(app);

        async function load() {
            const snap = await getDocs(collection(db, "users"));
            const tbody = document.getElementById('user-list');
            snap.forEach(doc => {
                const u = doc.data();
                tbody.innerHTML += `<tr><td>${u.loginId || '-'}</td><td>${u.email}</td><td>${u.phone || '-'}</td><td><button>詳細</button></td></tr>`;
            });
        }
        load();
    </script>
</body>
</html>
