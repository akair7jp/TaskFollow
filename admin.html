<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TaskFollow - 管理者パネル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>管理者パネル</h1>
    <table border="1" style="width: 100%;">
        <thead>
            <tr>
                <th>ログインID</th><th>メール</th><th>備考</th><th>操作</th>
            </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
    </table>
    <button onclick="location.href='todo.html'">戻る</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { /* index.htmlと同じ内容 */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadUsers() {
            const snapshot = await getDocs(collection(db, "users"));
            const tbody = document.getElementById('user-table-body');
            snapshot.forEach(doc => {
                const u = doc.data();
                // プロバイダ判定 [2]
                let remark = "";
                if (u.providerId === "google.com") remark = "Googleアカウントユーザー";
                else if (u.providerId === "apple.com") remark = "Apple IDユーザー";

                tbody.innerHTML += `
                    <tr>
                        <td>${u.loginId || '-'}</td>
                        <td>${u.email}</td>
                        <td>${remark}</td>
                        <td><button onclick="alert('メニューボタン')">メニュー ▼</button></td>
                    </tr>`;
            });
        }
        loadUsers();
    </script>
</body>
</html>
