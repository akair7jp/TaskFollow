<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFollow - ログイン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <h1>TaskFollow</h1>
        <p>あなたのタスクを整理して、効率的に管理しましょう</p>
        
        <!-- メール・パスワード認証 [6] -->
        <input type="email" id="email" placeholder="メールアドレス *" required>
        <input type="password" id="password" placeholder="パスワード" required>
        <button id="login-btn">ログイン</button>
        
        <div class="separator">または</div>
        
        <!-- Google認証の強化 [7] -->
        <button id="google-login-btn">Googleでログイン/新規登録</button>
        <button id="signup-link">新規アカウント作成</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.x/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.x/firebase-auth.js";

        // ※Firebaseコンソールで取得した設定をここに貼り付けてください（ソース外情報）
        const firebaseConfig = { 
            apiKey: "YOUR_API_KEY", 
            authDomain: "your-project.firebaseapp.com", 
            projectId: "your-project-id" 
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Googleログイン処理 [8, 9]
        document.getElementById('google-login-btn').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "todo.html"; 
            } catch (error) {
                console.error("認証エラー:", error);
                alert("ログインに失敗しました。設定を確認してください。");
            }
        };
    </script>
</body>
</html>
