<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TaskFollow - ログイン</title>
    <style>
        :root { --p: #5b50f2; --bg: #f8f9fc; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); width: 380px; text-align: center; }
        h1 { color: var(--p); font-size: 32px; margin: 0; }
        .sub { font-size: 13px; color: #888; margin: 10px 0 30px; }
        label { display: block; text-align: left; font-size: 13px; font-weight: bold; margin-bottom: 5px; color: #555; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #eee; border-radius: 10px; background: #fafafa; box-sizing: border-box; }
        .btn-main { background: var(--p); color: white; border: none; padding: 14px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .sep { color: #ccc; margin: 25px 0; font-size: 12px; display: flex; align-items: center; gap: 10px; }
        .sep::before, .sep::after { content: ""; flex: 1; height: 1px; background: #eee; }
        .g-btn { background: white; border: 1px solid #eee; padding: 10px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; font-size: 14px; color: #333; }
        .link { color: #888; font-size: 13px; margin-top: 25px; display: block; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>TaskFollow</h1>
        <p class="sub">あなたのタスクを整理して、効率的に管理しましょう</p>
        <label>メールアドレス</label>
        <input type="email" id="l-email">
        <label>パスワード</label>
        <input type="password" id="l-pw">
        <button class="btn-main" id="login-exec">ログイン</button>
        <div class="sep">または</div>
        <button class="g-btn" id="g-login">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google でログイン
        </button>
        <a href="signup.html" class="link">新規アカウント作成</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const config = { apiKey: "AIzaSyBV5WcWYSBUybd-Jv6iUnC80QNFAjMc5VU", authDomain: "taskfollow-b70ff.firebaseapp.com", projectId: "taskfollow-b70ff" };
        const auth = getAuth(initializeApp(config));

        document.getElementById('login-exec').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pw').value);
                window.location.href = "https://akair7jp.github.io/TaskFollow/todo.html";
            } catch (e) { alert("ログイン失敗"); }
        };

        document.getElementById('g-login').onclick = async () => {
            try {
                await signInWithPopup(auth, new GoogleAuthProvider());
                window.location.href = "https://akair7jp.github.io/TaskFollow/todo.html";
            } catch (e) { alert("Googleログイン失敗"); }
        };
    </script>
</body>
</html>
