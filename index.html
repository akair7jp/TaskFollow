<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TaskFollow - ログイン</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #5b50f2; --bg: #f4f7ff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 48px; border-radius: 2rem; box-shadow: 0 20px 60px rgba(0,0,0,0.05); width: 420px; text-align: center; }
        h1 { color: var(--p); font-size: 36px; margin: 0; font-weight: 700; }
        .sub { font-size: 14px; color: #888; margin: 12px 0 40px; }
        label { display: block; text-align: left; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #444; }
        input { width: 100%; padding: 16px; margin-bottom: 24px; border: 1px solid #edf2f7; border-radius: 1rem; background: #f8fafc; box-sizing: border-box; font-size: 15px; }
        .btn-primary { background: var(--p); color: white; border: none; padding: 18px; width: 100%; border-radius: 1rem; font-weight: 700; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .sep { color: #cbd5e0; margin: 30px 0; font-size: 12px; display: flex; align-items: center; gap: 15px; }
        .sep::before, .sep::after { content: ""; flex: 1; height: 1px; background: #edf2f7; }
        .g-btn { background: white; border: 1px solid #edf2f7; padding: 14px; border-radius: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; font-size: 15px; font-weight: 600; color: #444; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>TaskFollow</h1>
        <p class="sub">あなたのタスクを整理して、効率的に管理しましょう</p>
        <label>メールアドレス</label>
        <input type="email" id="l-email" placeholder="example@mail.com">
        <label>パスワード</label>
        <input type="password" id="l-pw" placeholder="••••••••">
        <button class="btn-primary" id="login-exec">ログイン</button>
        <div class="sep">または</div>
        <button class="g-btn" id="g-login">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Google でログイン
        </button>
        <a href="signup.html" style="color:#a0aec0; font-size:14px; margin-top:30px; display:block; text-decoration:none; font-weight:600;">新規アカウント作成</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const auth = getAuth(initializeApp({ apiKey: "AIzaSyBV5WcWYSBUybd-Jv6iUnC80QNFAjMc5VU", authDomain: "taskfollow-b70ff.firebaseapp.com", projectId: "taskfollow-b70ff" }));
        
        document.getElementById('login-exec').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pw').value);
                window.location.href = "https://akair7jp.github.io/TaskFollow/todo.html";
            } catch (e) { alert("ログインに失敗しました。メールアドレスとパスワードを確認してください。"); }
        };
        document.getElementById('g-login').onclick = async () => {
            await signInWithPopup(auth, new GoogleAuthProvider());
            window.location.href = "https://akair7jp.github.io/TaskFollow/todo.html";
        };
    </script>
</body>
</html>
