<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TaskFollow - 新規登録</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --primary: #5b50f2; --bg: #f8f9fc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 48px; border-radius: 2.5rem; width: 420px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        h1 { color: var(--primary); font-size: 32px; margin: 0; font-weight: 700; }
        .sub { font-size: 14px; color: #888; margin: 12px 0 30px; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #eee; border-radius: 0.75rem; box-sizing: border-box; background: #fafafa; font-family: inherit; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 16px; width: 100%; border-radius: 0.75rem; font-weight: 700; cursor: pointer; }
        .sep { color: #ccc; margin: 20px 0; font-size: 12px; display: flex; align-items: center; gap: 10px; }
        .sep::before, .sep::after { content: ""; flex: 1; height: 1px; background: #eee; }
        #recaptcha-container { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>TaskFollow</h1>
        <p class="sub">あなたのタスクを整理して、効率的に管理しましょう</p>
        <input type="text" id="s-name" placeholder="ユーザー名 (必須)">
        <input type="email" id="s-email" placeholder="メールアドレス *">
        <input type="tel" id="s-phone" placeholder="電話番号 (忘却用) *">
        <input type="password" id="s-pw" placeholder="パスワード">
        <input type="password" id="s-pw-conf" placeholder="パスワード (再確認)">
        
        <div id="recaptcha-container"></div> <!-- reCAPTCHA 復元 [5] -->

        <button class="btn-main" id="signup-exec">アカウントを作成する</button>
        <div class="sep">または</div>
        <button class="btn-main" id="g-signup" style="background:#fff; color:#444; border:1px solid #eee;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" style="vertical-align:middle; margin-right:8px;"> Google アカウントを使用
        </button>
        <a href="index.html" style="display:block; margin-top:20px; color:#888; font-size:13px; text-decoration:none; font-weight:600;">ログインに戻る</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const config = { apiKey: "AIzaSyBV5WcWYSBUybd-Jv6iUnC80QNFAjMc5VU", authDomain: "taskfollow-b70ff.firebaseapp.com", projectId: "taskfollow-b70ff" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // reCAPTCHA 初期化 [5]
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'normal' });

        document.getElementById('signup-exec').onclick = async () => {
            const name = document.getElementById('s-name').value;
            const email = document.getElementById('s-email').value;
            const pw = document.getElementById('s-pw').value;
            if (pw !== document.getElementById('s-pw-conf').value) return alert("パスワード不一致");
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pw);
                await setDoc(doc(db, "users", res.user.uid), { displayName: name, phone: document.getElementById('s-phone').value, email: email });
                window.location.href = "todo.html";
            } catch (e) { alert(e.message); }
        };

        document.getElementById('g-signup').onclick = async () => {
            await signInWithPopup(auth, new GoogleAuthProvider());
            window.location.href = "todo.html";
        };
    </script>
</body>
</html>
