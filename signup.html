<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TaskFollow - 新規登録</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f4f7ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 48px; border-radius: 2rem; width: 440px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 15px; margin-bottom: 16px; border: 1px solid #edf2f7; border-radius: 1rem; box-sizing: border-box; background: #f8fafc; font-size: 14px; }
        button { background: #5b50f2; color: white; border: none; padding: 18px; width: 100%; border-radius: 1rem; font-weight: 700; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color:#5b50f2; margin:0 0 10px;">TaskFollow</h1>
        <p style="font-size:14px; color:#888; margin-bottom:30px;">アカウントを作成してタスク管理を始めましょう</p>
        <input type="text" id="s-name" placeholder="ユーザー名 (表示名)">
        <input type="email" id="s-email" placeholder="メールアドレス *">
        <input type="tel" id="s-phone" placeholder="電話番号 (忘却用) *">
        <input type="password" id="s-pw" placeholder="パスワード">
        <input type="password" id="s-pw-conf" placeholder="パスワード (再確認)">
        <button id="signup-exec">アカウント作成</button>
        <a href="index.html" style="display:block; margin-top:25px; color:#a0aec0; font-size:14px; text-decoration:none;">ログイン画面へ戻る</a>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        const app = initializeApp({ apiKey: "AIzaSyBV5WcWYSBUybd-Jv6iUnC80QNFAjMc5VU", authDomain: "taskfollow-b70ff.firebaseapp.com", projectId: "taskfollow-b70ff" });
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        document.getElementById('signup-exec').onclick = async () => {
            const email = document.getElementById('s-email').value;
            const pw = document.getElementById('s-pw').value;
            if (pw !== document.getElementById('s-pw-conf').value) return alert("パスワードが一致しません");
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pw);
                await setDoc(doc(db, "users", res.user.uid), { 
                    displayName: document.getElementById('s-name').value, 
                    phone: document.getElementById('s-phone').value,
                    email: email
                });
                window.location.href = "https://akair7jp.github.io/TaskFollow/todo.html";
            } catch (e) { alert("登録エラー: " + e.message); }
        };
    </script>
</body>
</html>
