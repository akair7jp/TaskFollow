<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TaskFollow - アカウント作成</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 24px; width: 400px; text-align: center; }
        input { width: 100%; padding: 14px; margin-bottom: 16px; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; background: #fafafa; }
        button { background: #5b50f2; color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color:#5b50f2; margin:0 0 10px;">TaskFollow</h1>
        <p style="font-size:12px; color:#888; margin-bottom:20px;">新規アカウント作成</p>
        <input type="text" id="s-name" placeholder="ユーザー名">
        <input type="email" id="s-email" placeholder="メールアドレス * (必須)" required>
        <input type="tel" id="s-phone" placeholder="電話番号 (忘却用) *">
        <input type="password" id="s-pw" placeholder="パスワード">
        <input type="password" id="s-pw-conf" placeholder="パスワード (再確認)">
        <button id="signup-exec">アカウント作成</button>
        <div style="margin:20px 0; color:#ccc; font-size:12px;">または</div>
        <button id="g-signup" style="background:white; color:#333; border:1px solid #eee; padding:12px; width:100%; border-radius:10px; cursor:pointer;">Google アカウントで作成</button>
        <a href="index.html" style="display:block; margin-top:20px; color:#888; font-size:13px; text-decoration:none;">ログイン画面へ戻る</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const config = { apiKey: "AIzaSyBV5WcWYSBUybd-Jv6iUnC80QNFAjMc5VU", authDomain: "taskfollow-b70ff.firebaseapp.com", projectId: "taskfollow-b70ff" };
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('signup-exec').onclick = async () => {
            const email = document.getElementById('s-email').value;
            const pw = document.getElementById('s-pw').value;
            if (pw !== document.getElementById('s-pw-conf').value) return alert("パスワード不一致");
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pw);
                await setDoc(doc(db, "users", res.user.uid), {
                    displayName: document.getElementById('s-name').value,
                    phone: document.getElementById('s-phone').value,
                    email: email
                });
                window.location.href = "https://akair7jp.github.io/TaskFollow/todo.html";
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
