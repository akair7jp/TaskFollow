<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク管理 - TaskFollow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --p: #5b50f2; --bg: #f8f9fc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #333; }
        .rounded-2xl { border-radius: 1.25rem; }
        header { background: white; padding: 12px 60px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        /* ボタン配置 [5, 6] */
        .h-btn { padding: 9px 18px; border-radius: 0.75rem; border: 1px solid #e5e7eb; background: white; font-weight: 600; cursor: pointer; font-size: 14px; }
        .h-btn-main { background: var(--p); color: white; border: none; padding: 11px 22px; }

        /* プルダウン [7] */
        .u-area { position: relative; cursor: pointer; font-weight: 700; }
        .dropdown { display: none; position: absolute; top: 100%; left: 0; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 1rem; z-index: 1000; min-width: 220px; }
        .u-area:hover .dropdown { display: block; }
        .dropdown button { width: 100%; border: none; background: none; text-align: left; padding: 12px 15px; cursor: pointer; font-size: 13px; }

        /* モーダル表示制御 [8, 9] */
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 35px; border-radius: 1.5rem; z-index: 2000; box-shadow: 0 20px 80px rgba(0,0,0,0.2); width: 480px; }
        .hidden { display: none; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1999; }
        
        /* 一括登録: monospace指定 [8] */
        #bulk-typing-area { width: 100%; height: 180px; padding: 15px; border: 1px solid #eee; border-radius: 1rem; background: #fafafa; font-family: monospace; box-sizing: border-box; }
    </style>
</head>
<body>
    <header>
        <div>
            <h2 style="margin:0;">タスク管理</h2>
            <div class="u-area"><span id="u-name">...</span> さん <i class="fa-solid fa-chevron-down"></i>
                <div class="dropdown">
                    <button onclick="openM('settings')"><i class="fa-solid fa-gear"></i> 設定変更</button>
                    <button id="logout-btn" style="color:red;"><i class="fa-solid fa-right-from-bracket"></i> ログアウト</button>
                </div>
            </div>
        </div>
        <div style="display:flex; gap:12px;">
            <button class="h-btn" onclick="openM('settings')"><i class="fa-solid fa-gear"></i> 設定</button>
            <button class="h-btn" onclick="openM('import')"><i class="fa-solid fa-file-import"></i> インポート</button>
            <button class="h-btn" onclick="openM('bulk')"><i class="fa-solid fa-list-check"></i> 一括登録</button>
            <button class="h-btn h-btn-main" onclick="openM('new')"><i class="fa-solid fa-plus"></i> 新規タスク</button>
        </div>
    </header>

    <div id="overlay" class="overlay hidden" onclick="closeAll()"></div>

    <!-- 各種モーダル -->
    <div id="new-modal" class="modal hidden">
        <h3>新規タスク [8]</h3>
        <input type="text" id="t-title" placeholder="タスク名を入力..." style="width:100%; padding:14px; border:1px solid #eee; border-radius:10px;">
        <button onclick="closeAll()" style="margin-top:20px;">保存</button>
    </div>

    <div id="bulk-modal" class="modal hidden">
        <h3>スマート一括登録 [9]</h3>
        <textarea id="bulk-typing-area" placeholder="タイトル, 内容, 優先度, カテゴリ, MMDD"></textarea>
        <button onclick="closeAll()" style="margin-top:20px;">実行</button>
    </div>

    <div id="import-modal" class="modal hidden">
        <h3>インポート [9]</h3>
        <p>CSVまたはJSON形式 (上限10MB)</p>
        <input type="file">
        <button onclick="closeAll()" style="margin-top:20px;">閉じる</button>
    </div>

    <div id="settings-modal" class="modal hidden">
        <h3>設定変更 [8]</h3>
        <button onclick="closeAll()">閉じる</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const db = getFirestore(initializeApp({ apiKey: "AIzaSyBV5WcWYSBUybd-Jv6iUnC80QNFAjMc5VU", authDomain: "taskfollow-b70ff.firebaseapp.com", projectId: "taskfollow-b70ff" }));
        const auth = getAuth();

        onAuthStateChanged(auth, async (u) => {
            if (!u) window.location.href = "index.html";
            
            // Googleログイン名の反映ロジック [1]
            if (u.displayName) {
                document.getElementById('u-name').innerText = u.displayName;
            } else {
                const uDoc = await getDoc(doc(db, "users", u.uid));
                document.getElementById('u-name').innerText = uDoc.data()?.displayName || "ユーザー";
            }
        });

        // ボタン機能の復元 (モーダル開閉ロジック)
        window.openM = (type) => {
            document.getElementById('overlay').classList.remove('hidden');
            if(type === 'new') document.getElementById('new-modal').classList.remove('hidden');
            if(type === 'bulk') document.getElementById('bulk-modal').classList.remove('hidden');
            if(type === 'import') document.getElementById('import-modal').classList.remove('hidden');
            if(type === 'settings') document.getElementById('settings-modal').classList.remove('hidden');
        };
        window.closeAll = () => document.querySelectorAll('.modal, .overlay').forEach(el => el.classList.add('hidden'));

        document.getElementById('logout-btn').onclick = () => signOut(auth);
    </script>
</body>
</html>
