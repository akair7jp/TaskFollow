<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TaskFollow - タスク管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span id="user-display">読み込み中...</span>
        <button onclick="location.href='admin.html'">管理者パネル</button>
        <button id="logout-btn">ログアウト</button>
    </header>
    <main>
        <div id="tasks-container">タスクを同期中...</div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { /* index.htmlと同じ内容 */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-display').innerText = `${user.displayName || user.email} さん`;
                // リアルタイムアップデートの入手 [4]
                const q = query(collection(db, "tasks"), where("userId", "==", user.uid));
                onSnapshot(q, (snapshot) => {
                    const tasks = snapshot.docs.map(doc => doc.data());
                    // ここにタスク描画ロジックを挿入
                });
            } else {
                window.location.href = "index.html";
            }
        });

        document.getElementById('logout-btn').onclick = () => signOut(auth);
    </script>
</body>
</html>
