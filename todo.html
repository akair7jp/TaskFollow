<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TaskFollow - タスク管理</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        header { background: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .user-info { font-weight: bold; }
        main { padding: 20px; max-width: 900px; margin: auto; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        .tabs { display: flex; justify-content: space-between; background: #e9ecef; padding: 10px; border-radius: 8px; }
        .tab-group { display: flex; gap: 15px; cursor: pointer; }
        .task-empty { text-align: center; margin-top: 50px; color: #888; }
        button { padding: 8px 16px; border-radius: 4px; border: 1px solid #ccc; background: white; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <span class="user-info"><span id="user-name">...</span> さん</span>
        <div>
            <button id="logout-btn">ログアウト</button>
            <button>設定</button>
            <button onclick="location.href='admin.html'">管理者パネル</button>
        </div>
    </header>
    <main>
        <p>あなたのタスクを整理して、効率的に管理しましょう</p>
        <div class="controls">
            <button>インポート</button>
            <button>一括登録</button>
            <button style="background: #28a745; color: white; border: none;">新規タスク</button>
        </div>
        <div class="tabs">
            <div class="tab-group"><span>優先度順</span><span>期限順</span></div>
            <div class="tab-group"><span>リスト</span><span>カレンダー</span></div>
        </div>
        <div id="tasks-container" class="task-empty">タスクが見つかりません</div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const app = initializeApp({ /* index.htmlと同じConfig */ });
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').innerText = user.displayName || user.email;
            } else { window.location.href = "index.html"; }
        });

        document.getElementById('logout-btn').onclick = () => signOut(auth);
    </script>
</body>
</html>
