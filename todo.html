<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク管理 - TaskFollow</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; }
        header { background: white; padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background: white; box-shadow: 0 8px 16px rgba(0,0,0,0.1); padding: 10px; z-index: 100; min-width: 200px; border-radius: 4px; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content button { width: 100%; text-align: left; padding: 10px; border: none; background: none; cursor: pointer; border-bottom: 1px solid #eee; }
        .main-container { padding: 20px; max-width: 1000px; margin: auto; }
        .stats-row { display: flex; gap: 20px; margin: 20px 0; font-weight: bold; font-size: 16px; }
        .task-item { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .task-info { display: flex; gap: 15px; color: #555; font-size: 13px; }
        .hidden { display: none; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 30px rgba(0,0,0,0.2); z-index: 1000; width: 400px; }
        .flag { color: #555; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div class="dropdown">
            <span id="u-name-top">ユーザー</span> さん ▼
            <div class="dropdown-content">
                <p id="u-id-top" style="font-size:12px; padding:0 10px;">ログインID: -</p>
                <button onclick="editProfile('email')">メールアドレス変更</button>
                <button onclick="editProfile('phone')">電話番号変更</button>
                <button onclick="editProfile('pw')">パスワード変更</button>
                <button id="logout-btn">ログアウト</button>
            </div>
        </div>
        <div>
            <button onclick="location.href='admin.html'">管理者パネル</button>
            <button>設定</button>
        </div>
    </header>

    <div class="main-container">
        <p>あなたのタスクを整理して、効率的に管理しましょう</p>
        <div class="stats-row">
            <span>| 合計</span> <span>| 未着手</span> <span>| 進行中</span> <span>| 完了</span>
        </div>
        <div style="margin-bottom:20px;">
            <button onclick="openModal()">新規タスク</button>
            <button onclick="alert('CSV/JSON 上限10MB')">インポート</button>
            <button>一括登録</button>
            <button>すべて選択</button>
        </div>
        <div style="display:flex; justify-content:space-between; font-size:14px; margin-bottom:10px;">
            <div>並び順: <strong>優先度順</strong> 期限順</div>
            <div>表示: <strong>リスト</strong> カレンダー</div>
        </div>
        <div id="task-list">タスクが見つかりません</div>
    </div>

    <!-- モーダル：ソース [4] 完全再現 -->
    <div id="task-modal" class="modal hidden">
        <div style="display:flex; justify-content:space-between;">
            <h3>タスク作成</h3><button onclick="closeModal()" style="border:none; background:none; font-size:20px;">×</button>
        </div>
        <input type="text" id="t-title" placeholder="タイトル" style="width:100%; padding:10px; margin-bottom:15px;">
        <div style="margin-bottom:15px;">
            <input type="checkbox" id="t-check" checked onchange="toggleLimit(this.checked)"> 期限を設ける
        </div>
        <div id="limit-fields">
            <label>スマート入力 (MMDD)</label>
            <input type="text" id="t-smart" placeholder="0401" style="width:100%; padding:8px; margin-bottom:10px;">
            <label>カレンダーから選択</label>
            <input type="date" id="t-date" style="width:100%; padding:8px;">
        </div>
        <div style="text-align:right; margin-top:20px;">
            <button onclick="closeModal()">キャンセル</button>
            <button id="save-btn" style="background:green; color:white; padding:8px 20px;">保存</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const app = initializeApp({ apiKey: "AIzaSyBV5WcWYSBUybd-Jv6iUnC80QNFAjMc5VU", authDomain: "taskfollow-b70ff.firebaseapp.com", projectId: "taskfollow-b70ff" });
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.replace("index.html");
            else {
                const uDoc = await getDoc(doc(db, "users", user.uid));
                document.getElementById('u-name-top').innerText = uDoc.data()?.loginId || user.email.split('@');
                document.getElementById('u-id-top').innerText = "ログインID: " + (uDoc.data()?.loginId || "-");
            }
        });

        document.getElementById('logout-btn').onclick = () => signOut(auth);
        window.openModal = () => document.getElementById('task-modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('task-modal').classList.add('hidden');
        window.toggleLimit = (on) => document.getElementById('limit-fields').style.display = on ? 'block' : 'none';

        // スマート入力 (MMDD -> 2025-MM-DD)
        document.getElementById('t-smart').oninput = (e) => {
            if(e.target.value.length === 4) {
                const v = e.target.value;
                document.getElementById('t-date').value = `2025-${v.substring(0,2)}-${v.substring(2,4)}`;
            }
        };
    </script>
</body>
</html>
